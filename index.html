    <script>
        $(function () {
            for (let i = 0; i <= 700; i++) {
                let _b_len = 0
                for (let x = 0; x < i; x++) {
                    _b_len += $(`.text${x}`).text().length * 80
                }
                setTimeout(setHtml(`.text${i}`), _b_len)
            }
        })

        function setHtml(name) {
            return function () {
                setTimeout(() => {
                    $(name).css('display', 'inline')
                }, 5)
                $(name).textillate({
                    initialDelay: 0, 	//设置动画开始时间
                    in: {
                        effect: 'backInRight'	//设置动画名称
                    }
                });
            }
        }
    </script>
